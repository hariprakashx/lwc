<template>
    <lightning-card title="Update Record dependent picklist">
        <div class="slds-p-around_x-small">
            <lightning-input label="Name" value={account.Name} onchange={handleNameChange}></lightning-input>
            <lightning-input label="Industry" value={account.Industry} onchange={handleIndChange}></lightning-input>

            <c-pick-list 
                unique-key={account.Id} 
                object-api-name="Account" 
                record-type-id="0127F000000kyxEQAQ" 
                selected-value={account.Controlling_Picklist__c}  
                pick-listfield-api-name="Controlling_Picklist__c" 
                onpicklistchange={handlePicklistChange}>
            </c-pick-list>
            <c-dependent-pick-list2 
                unique-key={account.Id}
                object-api-name="Account"
                record-type-id="0127F000000kyxEQAQ" 
                pick-listfield-api-name="Dependent_Picklist__c"
                controlling-field-value={account.Controlling_Picklist__c}
                selected-value={account.Dependent_Picklist__c}
                onpicklistchange={handleDependentPicklistChange}>
            </c-dependent-pick-list2>
            <lightning-input type="Phone" label="Phone" value={account.Phone} onchange={handlePhnChange}></lightning-input><br/>
            <lightning-button label="Save" value={account.Id} onclick={handleClick}></lightning-button>
        </div>
    </lightning-card>
</template>
